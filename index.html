<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Short+Stack&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Torre de Hanoi</title>
</head>
<body>
    <div class="container">  
        <div class="moves-container">
            <h2>Moves</h2>
            <h1 class="moves">0</h1>
        </div>
        <div class="victory_feedback d-none">
            <h1>Vitória!</h1>
        </div>
        <img src="./assets/images/clouds3.png" class="cloud cloud-1"alt="">
        <img src="./assets/images/clouds2.png" class="cloud cloud-2"alt="">
        <img src="./assets/images/clouds1.png" class="cloud cloud-3"alt="">
        <div class="footer">
            <button class="change-difficulty-button">Alterar dificuldade</button>
            <button class="reset-button" onclick="restart()">Recomeçar</button>
        </div>
        
    </div>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-header">
                <div class="popup-close">x</div>
            </div>
            <div class="popup-content">
                <h2>Selecione um grau de dificuldade</h2>
                <ol>
                    <li class="easy-level-li" onclick="setDifficulty(3)">Fácil</li>
                    <li class="medium-level-li" onclick="setDifficulty(4)">Médio</li>
                    <li class="hard-level-li"onclick="setDifficulty(5)">Difícil</li>
                </ol>
                <a class="popup-link" href="#">Close</a>
            </div>
            <div class="popup-footer"></div>
        </div>
    </div>
    <script src="./assets/js/elements.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/changeDifficulty.js"></script>
</body>
</html>
